<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="name">First Name</label>
              <input name="firstname" type="text" ng-model="vm.customer.firstname" id="firstname" class="form-control" placeholder="First Name" required>
            <div ng-messages="vm.form.customerForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer name is required.</p>
            </div>
            </div>

            <div class="form-group" show-errors>
              <label class="control-label" for="name">Surname</label>
              <input name="surname" type="text" ng-model="vm.customer.surname" id="surname" class="form-control" placeholder="Surname" required>
            <div ng-messages="vm.form.customerForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer name is required.</p>
            </div>
            </div>

            <div class="form-group" show-errors>
              <label class="control-label" for="name">Phone</label>
              <input name="phone" type="text" ng-model="vm.customer.phone" id="phone" class="form-control" placeholder="Phone" required>
            <div ng-messages="vm.form.customerForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer name is required.</p>
            </div>
            </div>

            <div class="form-group" show-errors>
              <label class="control-label" for="name">Email</label>
              <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="Email" required>
            <div ng-messages="vm.form.customerForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer name is required.</p>
            </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            
          </div>
          <div class="col-sm-6">
            
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            
          </div>
          <div class="col-sm-6">
            
          </div>
        </div>

<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>
<div class="row">
  <div class="col-xs-12 col-sm-8">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
      <span class="input-group-btn" type="button">
        <button class="btn btn-default" type="button">GO!</button>
      </span>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4 text-center">
    <button type="button" class="btn btn-sucess text-center">
      <i class="glyphicon glyphicon-user"></i><br>
      New Customer
    </button>
  </div>
</div>
  </br>
  </br>  
  <div class="list-group">
    <div class="col-xs-6 col-sm-4" data-ng-repeat="customer in vm.customers | filter:searchText">
        <!--<a data-ng-href="#!/customer/{{customer._id}}" class="list-group-item">-->
        <a data-ui-sref="customers.view({ customerId: customer._id })" class="list-group-item">
          <h4 class="cust-list text-center">
            <i class="glyphicon glyphicon-user"></i>
          </h4>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <h4>{{customer.firstname}} {{customer.surname}}</h4>
              <small class="list-group-item-text text-muted ">
                <span data-ng-bind="customer.created | date:'medium'"></span>
              </small>
            </div>
          </div>

          
        </a>
    </div>     
  </div>
 
  
  <table class="table table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      </thead>

      <tr data-ng-repeat="customer in vm.customers | filter:searchText">
        <th>{{customer.firstname}}</th>
        <th>{{customer.surname}}</th>
        <th>{{customer.phone}}</th>
        <th>{{customer.email}}</th>
      </tr>
    </table>

    
      
     
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.customers.$resolved && !vm.customers.length">
    No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
  </div>
</section>

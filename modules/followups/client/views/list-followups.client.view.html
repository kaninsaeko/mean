<section>
  <div class="page-header">
    <h1>Followups</h1>
  </div>
  <div class="list-group">

 <div class="input-group input-group-lg">
      <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
      <span class="input-group-btn" type="button">
        <button class="btn btn-default" type="button">GO!</button>
      </span>
    </div>


    

     <table class="table table-striped">
      <thead>
      <tr>
        <th>BU</th>
        <th>Department</th>
        <th>Title</th>

      </tr>
      </thead>
      
      <tr data-ng-repeat="followup in vm.followups | filter:searchText"
      data-ui-sref="followups.view({ followupId: followup._id })">
    <a>

       <th>{{followup.bu}}</th>
        <th>{{followup.dep}}</th>
        <th>{{followup.title}}</th>

        </a>
      </tr>

    </table>


    <a data-ng-repeat="followup in vm.followups | filter:searchText"
       data-ui-sref="followups.view({ followupId: followup._id })"
       class="list-group-item">
      <!--<small class="list-group-item-text">
        Posted on
        <span data-ng-bind="followup.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="followup.user" data-ng-bind="followup.user.displayName"></span>
        <span data-ng-if="!followup.user">Deleted User</span>
      </small>-->




      <table class="table table-striped">
      
        
      <tr >
        <th style="width:80px">{{followup.bu}}</th>
        <th style="width:60px">{{followup.dep}}</th>
        <th style="width:200px">{{followup.title}}</th>
        <!--<th style="width:200px">{{followup.finding}}</th>
        <th style="width:100px">{{followup.risk}}</th>
        <th style="width:100px">{{followup.recom}}</th>-->
      </tr>
    </table>

    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.followups.$resolved && !vm.followups.length">
    No Followups yet, why don't you <a data-ui-sref="followups.create">create one</a>?
  </div>
</section>

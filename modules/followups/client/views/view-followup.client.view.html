<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.followup.name"></h1>
  </div>
  <div class="pull-right"
       >
    <a class="btn btn-primary"
       data-ui-sref="followups.edit({ followupId: vm.followup._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <!--<div class="pull-right"
       data-ng-show="vm.followup.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="followups.edit({ followupId: vm.followup._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>-->

  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.followup.created | date:'mediumDate'"></span>
      by

      <span data-ng-if="vm.followup.user"
            data-ng-bind="vm.followup.user.displayName"></span>
      <span data-ng-if="!vm.followup.user">Deleted User</span>
    </em>
  </small>
  <h2>Business Unit : {{vm.followup.bu}}</h2>
  <h2>Department : {{vm.followup.dep}}</h2>
  <h2>Title : {{vm.followup.title}}</h2>
  <h2>Finding</h2>
  <p class="lead" data-ng-bind="vm.followup.finding"></p>
  <h2>Risk : {{vm.followup.risk}}</h2>
  <h2>Recomendation</h2>
  <p class="lead" data-ng-bind="vm.followup.recom"></p>
  
</section>

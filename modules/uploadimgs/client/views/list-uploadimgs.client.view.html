<section>
  <div class="page-header">
    <h1>Uploadimgs</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="uploadimg in vm.uploadimgs"
       data-ui-sref="uploadimgs.view({ uploadimgId: uploadimg._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="uploadimg.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="uploadimg.user" data-ng-bind="uploadimg.user.displayName"></span>
        <span data-ng-if="!uploadimg.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="uploadimg.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.uploadimgs.$resolved && !vm.uploadimgs.length">
    No Uploadimgs yet, why don't you <a data-ui-sref="uploadimgs.create">create one</a>?
  </div>
</section>

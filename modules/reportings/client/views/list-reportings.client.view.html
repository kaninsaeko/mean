<section>
  <div class="page-header">
    <h1>Reportings</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="reporting in vm.reportings"
       data-ui-sref="reportings.view({ reportingId: reporting._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="reporting.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="reporting.user" data-ng-bind="reporting.user.displayName"></span>
        <span data-ng-if="!reporting.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="reporting.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.reportings.$resolved && !vm.reportings.length">
    No Reportings yet, why don't you <a data-ui-sref="reportings.create">create one</a>?
  </div>
</section>

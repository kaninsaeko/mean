<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.auditproject.projectname"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.auditproject.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="auditprojects.edit({ auditprojectId: vm.auditproject._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.auditproject.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.auditproject.user"
            data-ng-bind="vm.auditproject.user.displayName"></span>
      <span data-ng-if="!vm.auditproject.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.auditproject.content"></p>
</section>

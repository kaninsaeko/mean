<section>
  <div class="page-header">
    <h1>{{vm.auditproject._id ? 'Edit Auditproject' : 'New Auditproject'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.auditprojectForm" class="form-horizontal" ng-submit="vm.save(vm.form.auditprojectForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="projectname">Project Name</label>
          <input name="projectname" type="text" ng-model="vm.auditproject.projectname" id="projectname" class="form-control" placeholder="Project Name" required>
          <div ng-messages="vm.form.auditprojectForm.projectname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Auditproject Project Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Project Ownersssssss</label>
          <input name="projectowner" type="text" ng-model="vm.auditproject.projectowner" id="projectowner" class="form-control" placeholder="Project Owner" required>
          <div ng-messages="vm.form.auditprojectForm.projectowner.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Auditproject Project Owner is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Start Date</label>
          <input name="startdate" type="text" ng-model="vm.auditproject.startdate" id="startdate" class="form-control" placeholder="Start Date" required>
          <div ng-messages="vm.form.auditprojectForm.startdate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Auditproject Project Owner is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Finish Date</label>
          <input name="finishdate" type="text" ng-model="vm.auditproject.finishdate" id="finishdate" class="form-control" placeholder="Finish Date" required>
          <div ng-messages="vm.form.auditprojectForm.finishdate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Auditproject Project Owner is required.</p>
          </div>
        </div>        

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.auditproject._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
